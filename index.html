<!DOCTYPE html>
<html lang="pt/br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fotobook</title>

</head>

<body>

    <div class="fotobook-wrapper">
        <div class="fotobook-phone">
            <img src="img/celular.png" alt="celular">
        </div>

        <div class="fotobook-continue">
            <div class="group">
                <img src="img/logo.png" class="fotobook-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="fotobook-login">Continue como felipebuch</a>
                <a href="#" class="fotobook-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é FelipeBuch?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"> </a>
                    <a href="#" class="app-download"> </a>
                </div>


            </div>

        </div>


</body>

</html>
